<script>
    $(document).ready(function(){
    $("#calculateBy").on('change', function(){
        var cal_by = $(this).val();
        if(cal_by) {
            $(".data").hide();
            $("#" + cal_by).show();
        } else {
            $(".data").show(); // Show all if no option is selected
        }
    }).change();
});

</script>
