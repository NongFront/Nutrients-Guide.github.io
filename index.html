    <!-- Form to add meal -->
    <h1>Nutrients Calculator</h1>
    <!-- ส่วนสำหรับกรอกข้อมูล -->
    <h2>Enter Your Food Intake for Today</h2>
    <label for="dateInput">Date:</label>
    <input type="date" id="dateInput"><br><br>

    <label for="breakfastInput">Breakfast:</label>
    <input type="text" id="breakfastInput"><br><br>

    <label for="lunchInput">Lunch:</label>
    <input type="text" id="lunchInput"><br><br>

    <label for="dinnerInput">Dinner:</label>
    <input type="text" id="dinnerInput"><br><br>

    <label for="snackInput">Snack:</label>
    <input type="text" id="snackInput"><br><br>

    <button id="saveTodayData">Save Today's Data</button>
    <button id="showTodayData">Show Today's Data</button>
    <div id="todayData"></div>

    <script>
        // บันทึกข้อมูลวันที่
        function saveTodayData() {
            const date = document.getElementById('dateInput').value;
            const breakfast = document.getElementById('breakfastInput').value;
            const lunch = document.getElementById('lunchInput').value;
            const dinner = document.getElementById('dinnerInput').value;
            const snack = document.getElementById('snackInput').value;

            localStorage.setItem(date, JSON.stringify({ breakfast, lunch, dinner, snack }));
            alert('Data saved successfully!');
        }

        // แสดงข้อมูลวันนี้
        function showTodayData() {
            const date = document.getElementById('dateInput').value;
            const savedData = localStorage.getItem(date);

            if (savedData) {
                const { breakfast, lunch, dinner, snack } = JSON.parse(savedData);
                let html = `<h2>Food Intake on ${date}</h2><ul>`;
                if (breakfast) {
                    html += `<li>Breakfast: ${breakfast}</li>`;
                }
                if (lunch) {
                    html += `<li>Lunch: ${lunch}</li>`;
                }
                if (dinner) {
                    html += `<li>Dinner: ${dinner}</li>`;
                }
                if (snack) {
                    html += `<li>Snack: ${snack}</li>`;
                }
                html += '</ul>';

                const todayDataDiv = document.getElementById('todayData');
                todayDataDiv.innerHTML = html;
            } else {
                alert('No data found for the selected date.');
            }
        }

        document.getElementById('saveTodayData').addEventListener('click', saveTodayData);
        document.getElementById('showTodayData').addEventListener('click', showTodayData);


    </script>
